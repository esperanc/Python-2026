<svg width="600" height="500" viewBox="-60 -60 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>

  <rect x="-60" y="-60" width="600" height="500" fill="white" />
  <rect x="0" y="0" width="400" height="300" fill="url(#gridPattern)" stroke="#000" stroke-width="2"/>

  <line x1="0" y1="0" x2="430" y2="0" stroke="#000" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="0" y1="0" x2="0" y2="330" stroke="#000" stroke-width="3" marker-end="url(#arrow)"/>

  <text x="440" y="5" font-family="sans-serif" font-size="16" font-weight="bold">X</text>
  <text x="-5" y="340" font-family="sans-serif" font-size="16" font-weight="bold">Y</text>
  <text x="-25" y="-10" font-family="sans-serif" font-size="16" font-weight="bold">(0,0)</text>

  <line x1="0" y1="-30" x2="400" y2="-30" stroke="#000" stroke-width="1.5">
    <marker-start url="#arrow" orient="180deg"/>
    <marker-end url="#arrow"/>
  </line>
  <text x="200" y="-40" font-family="sans-serif" font-size="16" text-anchor="middle">width (40px)</text>

  <line x1="-30" y1="0" x2="-30" y2="300" stroke="#000" stroke-width="1.5">
    <marker-start url="#arrow" orient="270deg"/>
    <marker-end url="#arrow" orient="90deg"/>
  </line>
  <text x="-40" y="150" font-family="sans-serif" font-size="16" text-anchor="middle" transform="rotate(-90 -40,150)">height (30px)</text>

  <line x1="100" y1="100" x2="250" y2="200" stroke="#d32f2f" stroke-width="3"/>
  
  <circle cx="100" cy="100" r="4" fill="#d32f2f"/>
  <circle cx="250" cy="200" r="4" fill="#d32f2f"/>
  
  <text x="260" y="195" font-family="sans-serif" font-size="14" fill="#d32f2f" font-weight="bold">line(10, 10, 25, 20)</text>

  <line x1="100" y1="-5" x2="100" y2="5" stroke="#d32f2f" stroke-width="2"/>
  <text x="100" y="-15" font-family="sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">10</text>
  <line x1="250" y1="-5" x2="250" y2="5" stroke="#d32f2f" stroke-width="2"/>
  <text x="250" y="-15" font-family="sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">25</text>
  <line x1="-5" y1="100" x2="5" y2="100" stroke="#d32f2f" stroke-width="2"/>
  <text x="-15" y="105" font-family="sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">10</text>
  <line x1="-5" y1="200" x2="5" y2="200" stroke="#d32f2f" stroke-width="2"/>
  <text x="-15" y="205" font-family="sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">20</text>

</svg>